<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Doogle Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header aria-label="Header">
      <div class="right-group">
        <a class="header-link" href="https://gmail.com">Gmail</a>
        <a class="header-link" href="https://images.google.com">Images</a>
        <input
          type="checkbox"
          name="popup-state-checkbox"
          class="popup-state-checkbox"
          id="popup-state-checkbox"
          aria-label="Services Palette Switch"
        />
        <label class="popup-state-label" for="popup-state-checkbox">
          <div class="big-closing-plate"></div>
          <div class="popup-state-label-icon"></div>
        </label>
        <div class="services-popup" aria-label="Services Palette Window">
          <input
            type="checkbox"
            name="more-state-checkbox"
            class="more-state-checkbox"
            id="more-state-checkbox"
          />
          <div class="services-palette-wrapper" aria-label="Services Palette">
            <div class="services-palette">
              <a href="https://t.me/thedenoff" class="service">
                <div class="service-img service-translator"></div>
                Translator
              </a>
              <a href="https://t.me/thedenoff" class="service">
                <div class="service-img service-drive"></div>
                Drive
              </a>
              <a href="https://t.me/thedenoff" class="service">
                <div class="service-img service-inbox"></div>
                Inbox
              </a>
              <a href="https://t.me/thedenoff" class="service">
                <div class="service-img service-maps"></div>
                Maps
              </a>
              <a href="https://t.me/thedenoff" class="service">
                <div class="service-img service-youtube"></div>
                YouTube
              </a>
              <a href="https://t.me/thedenoff" class="service">
                <div class="service-img service-play"></div>
                Play
              </a>
              <a href="https://t.me/thedenoff" class="service">
                <div class="service-img service-calendar"></div>
                Calendar
              </a>
              <a href="https://t.me/thedenoff" class="service">
                <div class="service-img service-search"></div>
                Search
              </a>
              <a
                href="https://t.me/thedenof"
                class="service service-additional"
              >
                <div class="service-img service-translator"></div>
                Translator
              </a>
              <a
                href="https://t.me/thedenoff"
                class="service service-additional"
              >
                <div class="service-img service-drive"></div>
                Drive
              </a>
              <a
                href="https://t.me/thedenoff"
                class="service service-additional"
              >
                <div class="service-img service-inbox"></div>
                Inbox
              </a>
              <a
                href="https://t.me/thedenoff"
                class="service service-additional"
              >
                <div class="service-img service-maps"></div>
                Maps
              </a>
              <a
                href="https://t.me/thedenoff"
                class="service service-additional"
              >
                <div class="service-img service-youtube"></div>
                YouTube
              </a>
              <a
                href="https://t.me/thedenoff"
                class="service service-additional"
              >
                <div class="service-img service-play"></div>
                Play
              </a>
              <a
                href="https://t.me/thedenoff"
                class="service service-additional"
              >
                <div class="service-img service-calendar"></div>
                Calendar
              </a>
              <a
                href="https://t.me/thedenoff"
                class="service service-additional"
              >
                <div class="service-img service-search"></div>
                Search
              </a>
            </div>
          </div>
          <label for="more-state-checkbox" class="more-services-button">
            <span class="more">More</span>
            <span class="less">Less</span>
          </label>
        </div>
        <button
          class="header-notifications-toggle"
          aria-label="Notifications Settings Switch"
        ></button>
        <button class="header-avatar" ria-label="User Settings Switch"></button>
      </div>
    </header>
  </body>
</html>
